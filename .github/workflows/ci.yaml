name: CI

on:
  push:
    branches:
      - 'feature-*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '12 15 * * *'

jobs:
  semgrep:
    name: Análisis estático con Semgrep
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    container:
      image: semgrep/semgrep:latest

    steps:
      - uses: actions/checkout@v3
      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}