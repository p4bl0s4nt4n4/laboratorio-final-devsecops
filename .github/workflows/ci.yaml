name: CI

on:
  push:
    branches:
      - 'feature-*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '12 15 * * *'

jobs:
  sast:
    name: An치lisis est치tico con Semgrep
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    container:
      image: semgrep/semgrep:latest

    steps:
      - uses: actions/checkout@v3
      - run: semgrep ci --code
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
  
  sca:
    name: An치lisis de composici칩n de software con Semgrep
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    container:
      image: semgrep/semgrep:latest

    steps:
      - uses: actions/checkout@v3
      - run: semgrep ci --supply-chain
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}